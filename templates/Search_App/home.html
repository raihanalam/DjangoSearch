<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <div class="container">
     <center>
          <h1>Django Search</h1>
          <form action="" method="POST">
               <input type="text" name="keyword" required>
               {% csrf_token %}
               <button type="submit">Search</button>
          </form>
     </center>
          <div class="row">
               <div class="col-md-4">
                    
                    <h3>All Keywords</h3>
                    {% for keyword in all_keywords %}
                         <h6 style="text-align: left;"></h6>
                         <input type="checkbox" id="" name="keyword" value="">
                         <label for="{{user.username}}">{{keyword}}</label><br>
                    {% endfor %}
                    <br>
                    <h3>All Users</h3>
                    {% for user in all_users %}
                         <input type="checkbox" id="{{user.username}}" name="user" value="{{user.username}}">
                         <label for="{{user.username}}">{{user.username}}</label><br>
                    {% endfor %}
                    <br>
                    <h3>Time Range:</h3>
                    <h6>See data from yesterday</h6>
                    <h6>See data from last week</h6>
                    <h6>see data from last month </h6>
                    
                    <br>
                    <h3>Select Date:</h3>
                    <input type="text" placeholder="Start Date">
                    <input type="text" placeholder="End Date">

                    <br>
                    <br>
                    <button>Filter</button>
               </div>
          </div>

     </div>


</body>
</html>
